# Set the server port
server.port = 8090

# App name
app.name = "First spring app"
# Developer name
developer.name = "Antonio Tian"

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/AD_UD5_Clientes
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=ERROR

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/jgce.p12
server.ssl.key-store-password=antoniotian
server.ssl.key-alias=antonio
server.ssl.enabled=true